<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fallout 2 Random Encounters</title>
        <link rel="stylesheet" href="style.css">
        <script src="jquery-2.0.2.min.js" defer></script>
        <script src="page.js" defer></script>
    </head>
    <body>
        <div class="map-block">
            <div class="tiles-block">
                <div class="selection" style="display:none"></div>
                <div class="hover"></div>
            </div>
        </div>
        <a href="javascript:;" class="database-link">Show Database</a>
        <div id="tile_info" class="info-block" style="display:none">
            <a href="javascript:;" class="info-block-close">Hide</a>
            <div class="main"></div>
            <div class="encs"></div>
        </div>
        <div id="database" class="info-block" style="display:none">
            <div class="main"></div>
            <div class="encs"></div>
        </div>
        <div class="footer">2014 &copy; phobos2077</div>
    </body>
</html>
